name: CI Pipeline

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  # ─── JOB 1: Build and push the Docker image ──────────────────────────────
  build-image:
    name: Build and Push Docker Image
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Cache Docker layers
        uses: actions/cache@v3
        with:
          # Adjust the cache path as needed
          path: /tmp/.buildx-cache
          key: ${{ runner.os }}-docker-${{ hashFiles('.devcontainer/Dockerfile') }}
          restore-keys: |
            ${{ runner.os }}-docker-

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v4
        with:
          context: .devcontainer
          push: true
          # Use the defined Docker image variable
          tags: |
            ghcr.io/${{ github.repository }}:latest
            ghcr.io/${{ github.repository }}:${{ github.sha }}
          cache-from: type=local,src=/tmp/.buildx-cache
          cache-to: type=local,dest=/tmp/.buildx-cache,new=true

  # ─── JOB 2: Build the project ─────────────────────────────────────────────
  build:
    name: Build Project
    runs-on: ubuntu-latest
    needs: build-image
    container: ghcr.io/${{ github.repository }}:latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
      - name: Configure cmake
        run: make configure
      - name: Build project
        run: make build
      - name: Run tests
        run: make test

  # ─── JOB 3: Generate coverage and push to codecov ────────────────
  coverage:
    name: Code Coverage
    runs-on: ubuntu-latest
    needs: build
    container: ghcr.io/${{ github.repository }}:latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0 # Shallow clones should be disabled for a better relevancy of analysis
      - name: Compute code coverage
        run: make coverage
      - name: Archive code coverage results
        uses: actions/upload-artifact@v4
        with:
          name: code-coverage-report
          path: |
            build/coverage*
      - name: Upload to codecov
        uses: codecov/codecov-action@v5
        with:
          files: build-coverage/coverage.info
          token: ${{ secrets.CODECOV_TOKEN }}
